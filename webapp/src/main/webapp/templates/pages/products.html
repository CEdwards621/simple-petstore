<html>
<head>
  <title>PetStore - Products</title>
</head>
<body>
<div id="products">
  <div id="match-found">Found <span id="match-count">{{matchCount}}</span> product(s) for "{{keyword}}"</div>

  <ul id="catalog">
  {{#products}}
    <li id="product-{{number}}">
      <div class='product-details'>
        <a class="product-link" href="/products/{{number}}/items">
          <img src="{{photo}}"/>
        </a>
        <span class="product-name">{{name}}</span>
        <br/>
        <span class="product-description">{{description}}</span>
      </div>
    </li>
  {{/products}}
  </ul>
</div>
</body>
</html>
