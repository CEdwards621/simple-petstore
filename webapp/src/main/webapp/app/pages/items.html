<html>
<head>
  <title>Items</title>
</head>
<body>
<div id="items">
  {{#in-stock}}
  <div id="in-stock"><span id="item-count">{{item-count}}</span> item(s) available for purchase</div>

  <table id="inventory">
    <tr>
      <th>Reference number</th>
      <th>Description</th>
      <th>Price</th>
      <th></th>
    </tr>
    {{#items}}
    <tr id="item-{{number}}">
      <td class="number">{{number}}</td>
      <td class="description">{{description}}</td>
      <td class="price">{{price}}</td>
      <td>
        <form action="/cart" method="post">
          <input type="hidden" name="item_number" value="{{number}}"/>
          <button class="add-to-cart" id="add-to-cart-{{number}}">Add to cart</button>
        </form>
      </td>
    </tr>
    {{/items}}
  </table>

  <div id="items-actions">
    <a id="continue-shopping" class="continue" href="/">&laquo; continue shopping</a>
  </div>

  {{/in-stock}}
  {{^in-stock}}
  <span id="out-of-stock">No item left in inventory</span>
  {{/in-stock}}
</div>
</body>
</html>
