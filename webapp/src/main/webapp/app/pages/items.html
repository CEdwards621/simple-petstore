<html>
<head>
  <title>PetStore - Items</title>
</head>
<body>
<div id="items">
  {{#in-stock}}
  <div id="in-stock"><span id="item-count">{{item-count}}</span> item(s) available for purchase</div>

  <table id="inventory">
    <tr>
      <th>Reference number</th>
      <th>Description</th>
      <th>Price</th>
      <th></th>
    </tr>
    {{#items}}
    <tr id="item-{{number}}">
      <td class="number">{{number}}</td>
      <td class="description">{{description}}</td>
      <td class="price">{{price}}</td>
      <td>
        <form></form>
      </td>
    </tr>
    {{/items}}
  </table>

  {{/in-stock}}
  {{^in-stock}}
  <span id="out-of-stock">No item left in inventory</span>
  {{/in-stock}}
</div>
</body>
</html>
