<div class="content">
  <div id="logo">
    <a href="/">
      <img alt="JPetStore" src="/images/logo.png"/>
    </a>
  </div>
  <div id="search-box">
    <form action="/products" method="get">
      <input id="keyword" name="keyword" type="text" size="20"/>
      <button id="search">
        <img src="/images/magnifier.png"/>
      </button>
    </form>
  </div>
  <div id="menu">
    <ul>
      <li id="home" class="overline {{meta[section]}}">
        <a href="/">Home</a>
      </li>
{{#cart}}
      <li id="shopping-cart" class="overline {{meta[section]}}">
{{#empty}}
        Cart (0)
{{/empty}}
{{^empty}}
        <a href="/cart">Cart ({{totalQuantity}})</a>
{{/empty}}
      </li>
{{/cart}}
    </ul>
    <div id="tab" class="{{meta[section]}}">
      <img src="/images/tab.png"/>
    </div>
  </div>
</div>
